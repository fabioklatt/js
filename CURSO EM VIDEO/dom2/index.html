<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
         div#area {
           font: normal 20pt Arial;
           background-color: green;
           color: white;
           width: 200px;
           height: 200px;
           text-align: center;
           line-height: 200px;


         }

    </style>
</head>
<body>

    <div id="area" onclick="clicar()" onmouseenter="entrar()">
        Interaja
    </div>


<script>

     let div = document.getElementById('area')
     div.addEventListener('mouseout', sair)
  
    function clicar(){
        
        div.innerHTML = 'MUDEI'
        div.style.background = 'blue'
        
    } 

    function entrar() {
        
        div.innerHTML = 'ENTREI'
        div.style.background = 'red'
    }

    function sair (){
       
        div.innerHTML = 'SA√ç'

    }


</script>


    
</body>
</html>
