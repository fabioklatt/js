<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <label for="nac">Informe seu país de origem:</label>
    <input type="text" name="nact" id="nact">
    <button id="but">Verificar</button>
    <div id = res></div>


     <script>

         let but = document.getElementById('but')
         but.addEventListener('click', exb)

         function exb(){
            let nact = document.getElementById('nact').value
            let res = document.getElementById('res')
            res.innerHTML = `Sua nacionalidade é `
            
            if (nact == 'brasil'){
              res.innerHTML += `brasileira!`
            } else {
              res.innerHTML += `estrangeira!`
            }
            
         }




     </script>

    
</body>
</html>
