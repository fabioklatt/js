<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
     
</head>
<body>

    <div id="cal">
        
        <div class="result" ></div>
        
        <table>
            <tr>
               <td><button class="but " onclick="insert('9')">9</button></td>
               <td><button class="but " onclick="insert('8')">8</button></td>
               <td><button class="but " onclick="insert('7')">7</button></td>
               <td><button class="buts " onclick="insert('/')">/</button></td>
            </tr>
            <tr>
               <td><button class="but " onclick="insert('6')">6</button></td>
               <td><button class="but " onclick="insert('5')">5</button></td>
               <td><button class="but " onclick="insert('4')">4</button></td>
               <td><button class="buts " onclick="insert('*')">x</button></td>
            </tr>
            <tr>
               <td><button class="but " onclick="insert('3')" >3</button></td>
               <td><button class="but " onclick="insert('2')" >2</button></td>
               <td><button class="but " onclick="insert('1')" >1</button></td>
               <td><button class="buts " onclick="insert('-')" >-</button></td>
            </tr>
            <tr>
               <td><button class="butsce " onclick="clean()">CE</button></td>
               <td><button class="but " onclick="backspace()"><i class="fa fa-arrow-circle-left" style="font-size:36px"></i></button></td>
               <td><button class="but " onclick="insert('0')">0</button></td>
               <td><button class="buts " onclick="insert('+')" >+</button></td>

            </tr>
            
               <tr>
                  <td colspan="2"><button style="width: 144px; border-radius: 0px 0px 0px 18px;" onclick="insert('.')" >.</button></td>
                  <td colspan="2"><button style="width: 144px; border-radius: 0px 0px 18px 0px;" class="igual" onclick="finalres()">=</button></td>
               </tr>

        </table>

    </div>

  <script src="index.js"></script>
    
</body>
</html>
