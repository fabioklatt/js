<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de valores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div><h1>SOMA DE VALORES</h1>
   <input type="number" name="n1" id="n1"> +
   <input type="number" name="n2" id="n2"> <br>
   <button style="margin-top: 20px;" type="submit">RESULTADO</button>
    <p id="res"></p>
  </div>

  <script>

    let but = document.getElementsByTagName('button')[0]
    but.addEventListener('click', clicar)

   function clicar (){
     let n1 = Number(document.getElementById('n1').value)
     let n2 = Number(document.getElementById('n2').value)
     let s = n1 + n2
     let p = document.getElementById('res')
     p.innerHTML = (`Resultado: ${s}`)
     

   }

   

   

  </script>


    
</body>
</html>
